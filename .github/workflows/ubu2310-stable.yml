on:
  [push]
name: ubu2310 - GNUstep stable
jobs:
  testbuild:
    name: Building GNUstep
    runs-on: ubuntu-latest
    steps:
      - name: Check out the build script repository
        uses: actions/checkout@master
      - name: Execute test script
        run: |
          docker build -t gnustep-build-ci-ubu2310-stable ci-tests/ubu2310-stable/.
          docker run gnustep-build-ci-ubu2310-stable

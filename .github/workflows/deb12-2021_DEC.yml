on:
  [push]
name: deb12 - GNUstep 2021_DEC
jobs:
  testbuild:
    name: Building GNUstep
    runs-on: ubuntu-latest
    steps:
      - name: Check out the build script repository
        uses: actions/checkout@master
      - name: Execute test script
        run: |
          docker build -t gnustep-build-ci-deb12-2021_DEC ci-tests/deb12-2021_DEC/.
          docker run gnustep-build-ci-deb12-2021_DEC
